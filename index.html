<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_warpper">
        <button type="button" class="btn btn_again">Play Again</button>
        <p>Guess a number between 1 to 100</p>
      </div>

       <h2>Guess the Secret number   
      <p class="hide_num">?</p>
      <p class="message">Start Guessing........</p>

      <div class="number_data">
        <form>
          <input
            type="number"
            placeholder="Enter the secret number"
            class="input_number"
          />
          <button type="button" class="btn btn_check">Guess!</button>
        </form>
        <div class="content">
          <p class="attempts">Number of  Guesses: <span>5</span></p>
          <p class="high_score">You have 5 changes to guess the secret number</p>
        </div>
      </div>
    </div>
  </div>
    <script defer src="script.js"></script>
  </body>
</html>
